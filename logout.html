
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="user-info">Checking login...</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <script type="module">
    import { logout, onAuth } from './firebase-auth.js';

    window.logout = async () => {
      await logout();
      window.location.href = "login.html";
    };

    onAuth(user => {
      if (user) {
        document.getElementById("user-info").textContent = "Signed in as: " + user.email;
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
