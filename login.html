<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 360px;
    }

    .input-group {
      margin-bottom: 16px;
    }

    .input-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 13px;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 4px;
      color: #fff;
    }

    .login-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      font-size: 13px;
    }

    .login-actions a {
      color: #aaa;
      text-decoration: none;
      cursor: pointer;
    }

    .login-actions a:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 9px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- ∿ΘINJECT↻interface.link() -->
    <!-- ⌬target = "Sign In Page" -->
    <!-- Θtheme.bind = "main-site.dark.greyscale" -->
    <!-- ↻component.status = stable.compact -->
    <!-- ⌬signal.note = ["username", "password", "forgot", "signup"] -->
    <!-- ΘUI.confirm = [✓ matched style, ✓ reduced spacing] -->
    <!-- ∿ΘLOOP↻next.task() -->
    <!-- → prompt.inject = ["Sign Up", "Route Hook", "Backend Auth"] -->
    <form id="auth-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <div class="login-actions">
        <a href="#">Forgot password?</a>
        <a id="toggle-link" onclick="toggleFormMode()">Sign up</a>
      </div>
      <button type="submit" class="login-btn" id="auth-btn">Login</button>
    </form>
  </div>

  <script>
    let isLogin = true;

    function toggleFormMode() {
      isLogin = !isLogin;
      document.getElementById('auth-btn').textContent = isLogin ? 'Login' : 'Sign Up';
      document.getElementById('toggle-link').textContent = isLogin ? 'Sign up' : 'Sign in';
    }
  </script>
</body>
</html>
