
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Roboto Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 4px;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sign In</h2>
    <button onclick="googleLogin()">Sign in with Google</button>
    <hr style="margin: 20px 0; opacity: 0.2;">
    <input type="email" id="email" placeholder="Enter email for magic link" />
    <button onclick="sendEmailLogin()">Send Login Link</button>
  </div>

  <script type="module">
    import { googleLogin, emailLogin, completeEmailLogin } from './firebase-auth.js';

    window.googleLogin = async () => {
      try {
        await googleLogin();
        window.location.href = "logout.html";
      } catch (err) {
        alert("Google Sign-in failed: " + err.message);
      }
    };

    window.sendEmailLogin = async () => {
      const email = document.getElementById("email").value;
      try {
        await emailLogin(email);
        alert("Login link sent! Check your email.");
      } catch (err) {
        alert("Failed to send login link: " + err.message);
      }
    };

    // Auto-login if link is clicked
    import { getAuth } from "firebase/auth";
    const auth = getAuth();
    if (auth && auth.isSignInWithEmailLink(window.location.href)) {
      completeEmailLogin().then(() => {
        window.location.href = "logout.html";
      });
    }
  </script>
</body>
</html>
