
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forum</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .auth-required {
      display: none;
      margin-top: 20px;
    }
    #auth-message {
      font-size: 14px;
      color: #aaa;
      margin-top: 20px;
    }
    textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      border: none;
    }
    textarea {
      background-color: #111;
      color: #eee;
    }
    button {
      background-color: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Community Forum</h1>
    <p>Discuss, share, and connect. All posts visible without login.</p>

    <p id="auth-message" style="display: none;">
      You must be signed in to post or vote. <a href="login.html">Login</a>
    </p>

    <div class="auth-required">
      <h3>Start a New Thread</h3>
      <textarea placeholder="Write something..."></textarea>
      <button>Post</button>
    </div>

    <!-- Example thread -->
    <div class="thread">
      <h4>UserX: Thoughts on BrimOS?</h4>
      <p>Is it possible to fork the whole stack into a custom interface?</p>
      <div class="auth-required">
        <button>Upvote</button>
        <button>Reply</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { onAuth } from './firebase-auth.js';

    onAuth(user => {
      const gated = document.querySelectorAll(".auth-required");
      gated.forEach(el => {
        el.style.display = user ? "block" : "none";
      });

      if (!user) {
        document.getElementById("auth-message").style.display = "block";
      }
    });
  </script>
</body>
</html>
