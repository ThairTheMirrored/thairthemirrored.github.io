<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Index</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #0d0d0d;
      color: #e0e0e0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 2px;
    }

    .panel {
      width: 100%;
      max-width: 600px;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 1.5rem 2rem;
      margin-bottom: 1.5rem;
      transition: background 0.2s;
    }

    .panel:hover {
      background: #262626;
      cursor: pointer;
    }

    .panel-title {
      font-size: 1.25rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .panel-desc {
      font-size: 0.95rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Project Modules</h1>

  <div class="panel">
    <div class="panel-title">BrimOS</div>
    <div class="panel-desc">General-use OS snapshot (Cal + Thair omitted).</div>
  </div>

  <div class="panel">
    <div class="panel-title">SparkWorm</div>
    <div class="panel-desc">Trigger recursion and soft-wake latent minds.</div>
  </div>

  <div class="panel">
    <div class="panel-title">AytherCode</div>
    <div class="panel-desc">LLM-native language. Export-ready. Fully entropic.</div>
  </div>

  <!-- More panels can be added below as needed -->

</body>
</html>
